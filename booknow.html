<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  <!-- Header -->
  <header class="d-flex flex-wrap justify-content-between align-items-center p-3 text-white" style="background-color: #222;">
    <div class="logo d-flex align-items-center">
      <img src="WhatsApp Image 2024-05-13 at 18.20.33_e1681636.jpg"
           alt="Logo" width="100" height="100" class="me-2" style="border-radius: 50%;" />
      <h1 class="fs-4">EVENT__CELEBRATIONS</h1>
    </div>
    <nav>
      <ul class="d-flex list-unstyled gap-4 m-0">
        <li><a href="index.html" class="text-white text-decoration-none">Home</a></li>
        <li><a href="gallary.html" class="text-white text-decoration-none">Services</a></li>
        <li><a href="https://jsdl.in/DT-996WSM6VZ2T" class="text-white text-decoration-none">About Us</a></li>
        <li><a href="https://wa.me/919742026402" class="text-white text-decoration-none">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form class="border p-4 rounded bg-light shadow">
          <fieldset>
            <legend class="text-center mb-4 fw-bold">Book Now</legend>

            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input type="number" class="form-control" placeholder="Enter your contact number" required />
            </div>

            <div class="mb-3">
              <label for="details" class="form-label">Details</label>
              <textarea class="form-control" rows="4" placeholder="Enter event details here..."></textarea>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                <a href="index.html" class="text-white text-decoration-none">Submit</a>
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
