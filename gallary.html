<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c5c1c1;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2rem;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Birthday</h1>
    <div class="gallery">
      <img src="IMG-20231108-WA0006.jpg" alt="Birthday 1">
      <img src="IMG-20231108-WA0007.jpg" alt="Birthday 2">
      <img src="WhatsApp Image 2024-04-06 at 22.18.19_38437f8d.jpg" alt="Birthday 3">
      <img src="IMG-20240406-WA0011.jpg" alt="Birthday 4">
      <img src="WhatsApp Image 2024-04-06 at 13.14.06_a4b036f8.jpg" alt="Birthday 5">
      <!-- Add more unique images -->
    </div>

    <h1>Anniversary</h1>
    <div class="gallery">
      <img src="IMG-20231108-WA0008.jpg" alt="Anniversary 1">
      <img src="WhatsApp Image 2024-06-19 at 10.25.45_889c4a62.jpg" alt="Anniversary 2">
      <!-- Add more -->
    </div>

    <h1>Theme's</h1>
    <div class="gallery">
      <img src="IMG-20240406-WA0010.jpg" alt="Theme 1">
      <img src="IMG-20240406-WA0012.jpg" alt="Theme 2">
      <img src="WhatsApp Image 2024-04-06 at 13.58.23_b261f0f1.jpg" alt="Theme 3">
      <!-- Add more -->
    </div>

    <h1>Corporate</h1>
    <div class="gallery">
      <img src="WhatsApp Image 2024-04-08 at 13.34.43_a76aeb76.jpg" alt="Corporate 1">
      <img src="WhatsApp Image 2024-06-19 at 10.25.45_62233dfc.jpg" alt="Corporate 2">
      <!-- Add more -->
    </div>

    <h1>Flower Decor</h1>
    <div class="gallery">
      <img src="IMG-20240406-WA0013.jpg" alt="Flower 1">
      <img src="IMG-20240406-WA0009.jpg" alt="Flower 2">
      <img src="WhatsApp Image 2024-04-08 at 13.44.13_5ed19ff5.jpg" alt="Flower 3">
      <!-- Add more -->
    </div>
  </div>
</body>
</html>
